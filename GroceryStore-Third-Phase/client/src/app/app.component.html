<div>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">GroceryStore</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a href="/welcome" class="nav-link" routerLink="welcome">Welcome </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Products</a>
                        <div class="dropdown-menu">
                            <button name="selectedCategory" class="dropdown-item"
                                *ngFor="let category of categories; let i = index"
                                routerLink="category/{{category.name}}"
                                (click)="searchCategory(category)">{{ category.name }}
                            </button>
                        </div>
                   </li>
                   <li class="nav-item">
                        <a routerLink="contact" class="nav-link">FeedBack</a>
                    </li>
                    <li class="nav-item" *ngIf="showModeratorBoard || showAdminBoard">
                        <a href="/Add" class="nav-link" routerLink="add">Add</a>
                    </li>
                    <li class="nav-item" *ngIf="showAdminBoard">
                        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
                    </li>
                    <li class="nav-item" *ngIf="showModeratorBoard">
                        <a href="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
                    <li class="nav-item">
                        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>

                    </li>
                    <li class="nav-item">
                        <a href="/login" class="nav-link" routerLink="login">Login</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
                    <li class="nav-item">
                        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
                    </li>
                    <li class="nav-item">
                        <a href="/welcome" class="nav-link" (click)="logout()">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <img class="responsive" src="assets/img/banner-horizon.png" />
    </div>
    <div class="container mt-3">
        <!--<app-products-list-by-category [selectedCategory]="currentCategory" [display]="false"></app-products-list-by-category>-->
        <router-outlet></router-outlet>
    </div>
</div>
