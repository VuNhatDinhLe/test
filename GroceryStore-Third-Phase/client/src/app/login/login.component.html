

<div class="form-bg">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <div class="form-container">
                    <h3 class="title">Welcome</h3>
                    
                    <form class="form-horizontal" *ngIf="!isLoggedIn" name="form"
                        (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="form-icon">
                            <img src="assets/img/user.png" width="60%">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username"
                                [(ngModel)]="form.username" required #username="ngModel"
                                [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
                            <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                                Username is required!
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                [(ngModel)]="form.password" required minlength="6" #password="ngModel"
                                [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                                <div *ngIf="password.errors['required']">Password is required</div>
                                <div *ngIf="password.errors['minlength']">
                                    Password must be at least 6 characters
                                </div>
                            </div>
                        </div>           

                        <div class="form-group">
                            <button class="btn signin">
                                Login
                            </button>
                        </div>
                        <div class="form-group">
                            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                                Login failed: {{ errorMessage }}
                            </div>
                        </div>

                    </form>
                    <div class="alert alert-success" *ngIf="isLoggedIn">
                        Logged in as {{ roles }}.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
