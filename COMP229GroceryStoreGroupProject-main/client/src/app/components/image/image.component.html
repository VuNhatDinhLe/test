        <%- include ('partials/header.ejs') %>
        <!-- header.ejs contains stylesheets and javascript elements to display a predefined page structure -->
       
       <%- include ('partials/main_nav.ejs') %>
       
        <!-- this file to display Contact Page -->
       <!DOCTYPE html>
       <html>
         <title>Contact</title>
       
         <body>
       
        <!--This is a form for users to enter contact information with the website owner-->
       <div class="bg-img">
           <div class="container_contact">
               <form action="index">
             
                 <label for="fname">First Name</label>
                 <input type="text" id="fname" name="firstname" placeholder="Your name..">
             
                 <label for="lname">Last Name</label>
                 <input type="text" id="lname" name="lastname" placeholder="Your last name..">
       
                 <label for="contact">Contact Number</label>
                 <input type="text" id="number" name="contact_number" placeholder="Your Mobile Phone..">
       
                 <label for="email">Email Address</label>
                 <input type="text" id="email" name="email_address" placeholder="Your Email Address..">
             
                 <label for="message">Message</label>
                 <textarea id="subject" name="message" placeholder="Write something.." style="height:200px"></textarea>
             
                 <input type="submit" value="Submit">
             
               </form>
           </div>
         </div>
       
         </body>
       </html>
       
       <%- include ('partials/footer.ejs') %>
