<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="searchName()">
      Search
    </button>
  </div>
</div>

<div class="row_projects">
  <div *ngFor="let product of products; let i = index">
    <div class="column">
      <div class="card">
        <div class="container_projects">
          <img src='{{ "assets/img/" + product.pic_name }}' height="200" width="200" />
          <h6>{{ product.name }}</h6>
          <p class="title">CAD $ {{ product.price}}</p>
          <p><button class="button" [class.active]="i == currentIndex" (click)="setActiveProduct(product, i)">More
              Details</button></p>
        </div>
      </div>
    </div>
  </div>
</div>
