<div *ngIf="viewMode; else editable">
    <div *ngIf="currentImage.id">
    <h4>Product</h4>
    <div>
        <label><strong>img:</strong></label> 
        </div>
    <div>
    <label><strong>name:</strong></label> {{ currentImage.name }}
    </div>
    <div>
    <label><strong>Description:</strong></label>
    {{ currentImage.description }}
    </div>
   
    <a
    class="badge badge-warning"
    routerLink="/images/{{ currentImage.id }}"
    >
    Edit
    </a>
    </div>
    <div *ngIf="!currentImage">
    <br />
    <p>Please click on a Product...</p>
    </div>
    </div>
    <ng-template #editable>
    <div *ngIf="currentImage.id" class="edit-form">
    <h4>Product</h4>
    <form>
    <div class="form-group">
    <label for="title">Name</label>
    <input
    type="text"
    class="form-control"
    id="name"
    [(ngModel)]="currentImage.name"
    name="name"
    />
    </div>
    <div class="form-group">
    <label for="description">Description</label>
    <input
    type="text"
    class="form-control"
    id="description"
    [(ngModel)]="currentImage.description"
    name="description"
    />
    </div>
   
    </form>

    
    <button
    type="submit"
    class="badge badge-success mb-2"
    (click)="updateProduct()"
    >
    Update
    </button>
    <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentImage.id">
    <br />
    <p>Cannot access this Product...</p>
    </div>
    </ng-template>
