        <div class="list row">
            <div class="col-md-8">
            <div class="input-group mb-3">
            <input
            type="text"
            class="form-control"
            placeholder="Search by name"
            [(ngModel)]="name"
            />
            <div class="input-group-append">
            <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
            >
            Searchh
            </button>
            </div>
            </div>
            </div>
            <div class="col-md-6">
                
            <h4>Products List</h4>
            <ul class="list-group">
            <li
            class="list-group-item"
            
            *ngFor="let myImage of images; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveImage(myImage, i)"
            >
            
				<img src="data:myImage/<%=myImage.contentType%>;base64,
					<%=myImage.data.toString('base64')%>" height="200" width="200">
				
            </li>
            </ul>
            <button class="m-3 btn btn-sm btn-danger" >
            Remove All
            </button>
            </div>
